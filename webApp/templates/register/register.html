<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:lightgreen;">
    <h1 style="background-color:plum; color:white"><b><center>shopmate</center></b></h1>
    <h2 style="color:white; position:fixed; top:100px; left: 655px"><b>Register</b></h2>

    <form action="/register/" method="post">
        {% csrf_token %}

        <div style="position:fixed; top:150px; left: 630px;" class="form-group">
            {{ form.first_name }}
        </div>

        <div style="position:fixed; top:200px;left: 630px;" class="form-group">
            {{ form.last_name }}
        </div>

        <div style="position:fixed; top:250px;left: 630px;" class="form-group">
            {{ form.phone_number }}
        </div>

        <div style="position:fixed; top:300px;left: 630px;" class="form-group">
            {{ form.street_name }}
        </div>

        <div style="position:fixed; top:350px;left: 630px;" class="form-group">
            {{ form.city }}
        </div>

        <div style="position:fixed; top:400px;left: 630px;" class="form-group">
            {{ form.zip_code }}
        </div>

        <div style="position:fixed; top:450px;left: 630px;" class="form-group">
            {{ form.email }}
        </div>

        <div style="position:fixed; top:500px;left: 630px;" class="form-group">
            {{ form.username }}
        </div>

        <div style="position:fixed; top:550px;left: 630px;" class="form-group">
            {{ form.password }}
        </div>

      <input style="background-color:plum; position:fixed; top:600px;left: 645px;" type="submit" value="Go to Home Page" class="btn btn-secondary">

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
