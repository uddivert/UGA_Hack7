<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style ="background-color:lightgreen;">
    <h1 style="background-color:plum; color:white"><b><center>shopmate</center></b></h1>

    <h2 style="color:white; position:fixed; top:200px; left: 675px"><b>Login</b></h2>

    <form action ="/login/" method="post">
        {% csrf_token %}

        <div style="position:fixed; top:250px; left: 620px;" class="form-group">
            {{ form.email }}
        </div>

        <div style="position:fixed; top:310px;left: 620px;" class="form-group">
            {{ form.password }}
        </div>

        <input style="background-color:plum; position:fixed; top:375px;left: 680px;" type="submit" class="btn btn-secondary" value="Login">
    </form>


    <h3 style="color:white; position:fixed; top:425px; left: 675px; font-size:15px;">New User?</h3>
    <form action="/register/" method="post">
        {% csrf_token %}
        <input style="background-color:plum; position:fixed; top:450px;left: 670px;" type="submit" class="btn btn-secondary" value="register">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
